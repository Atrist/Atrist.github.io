<body>
    <style>
        body {
            padding: 30px;
        }

        #hd {
            height: 30px;
            background: yellowgreen;
            width: 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <div id="hd"></div>
</body>

<script>
    function view() {
        let i = 0;
        (function handle() {
            hd.innerHTML = i + "%";
            hd.style.width = i + "%";
            if (i++ < 100) {
                setTimeout(handle, 2000);
            }
        })();
    }
    view();
    console.log("定时器开始了...");
</script>
