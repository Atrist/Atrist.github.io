<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">

        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hiahat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>


        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

       <div data-key="74" class="key">
        <kbd>J</kbd>
         <span class="sound">snare</span>
        </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    </div>


    <audio data-key="65" src="src/clap.wav"></audio>
    <audio data-key="83" src="src/hihat.wav"></audio>
    <audio data-key="68" src="src/kick.wav"></audio>
    <audio data-key="70" src="src/openhat.wav"></audio>
    <audio data-key="71" src="src/boom.wav"></audio>
    <audio data-key="72" src="src/ride.wav"></audio>
    <audio data-key="74" src="src/snare.wav"></audio>
    <audio data-key="75" src="src/tom.wav"></audio>
    <audio data-key="76" src="src/tink.wav"></audio>
    
</body>

<script>
    function removeTransition(e) {
        if(e.propertyName !== 'transform' ) retunrn;
        e.target.classList.remove('playing');
      }
      function playSound(e){
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          if(!audio) return ;

          key.classList.add('playing');
          audio.currentTime = 0;
          audio.play();
      }

      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitioned',removeTransition));
      window.addEventListener('keydown',playSound);

</script>
</html>
