<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Key Sequence Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>

    <script>
        const presseed = [];
        const secretCode = 'atrist';
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            presseed.push(e.key);
            presseed.splice(-secretCode.length - 1, presseed.length - secretCode.length);
            if (presseed.join('').includes(secretCode)) {
                console.log('DING DING!');
                cornify_add();
            }
            console.log(presseed);
        });

    </script>

</body>

</html>
